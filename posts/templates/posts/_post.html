<div class="media" style="padding:10px; border: 1px solid grey; border-radius:5px;">
	<div class="media-body" >

			<h4>{{ post.title|title }}</h4>
			<div style="float:right">
				Posted by<a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
				<time class="time">{{ post.created_at }}</time>
			</div>
		<br>
			<hr>
			<h5 >{{ post.message_html|safe }}</h5>
		{% if post.picture.url != '' %}
			<img src="{{ post.picture.url }}" class="img-responsive" width="300" style="margin:0 auto;" alt="Image Not Available">
		{% endif %}
		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
<br>
